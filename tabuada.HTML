<meta charse ="UTF-8">

<script>

	function pulaLinha(){

	  document.write("<br><br>");
    }

    function mostra(frase){

    	document.write(frase);
    	pulaLinha();
    }

    var multiplicacador = 1;
    while(multiplicacador <= 10) {
    	mostra(7 * multiplicacador);
    	multiplicacador = multiplicacador + 1;
    }
    mostra ("FIM");
